<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet"  href="style.css"/>
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <section class="cardComponent">
    <figure>
     <img src="./images/image-product-desktop.jpg" alt="">
    </figure>
    <article class="cardContent">
      <h1 class="productName">Perfume</h2>
      <h3 class="productTag">Gabrielle Essence Eau De Parfum</h3>
      <p class="productDesc">A floral, solat and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of Chanel</p>
      <section class="priceComponent">
        <p class="discountPrice">$149.99</p>
        <p class="mrp">$169.99</p>
      </section>
      <button class="addbtn">
        <img src="/images/icon-cart.svg" alt="">
        <p>Add to Cart</p>
      </button>
    </article>
  </section>

</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</footer>
</body>
</html>
